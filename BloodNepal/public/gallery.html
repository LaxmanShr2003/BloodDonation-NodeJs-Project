<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet">
    <link rel="icon" href="icon.png">
    <title>Gallery - Blood Nepal</title>

    <style>
        body {
            background-color: #f5f5dc;
        }

        .gallery-container {
            padding-top: 50px;
        }

        .gallery-item {
            margin-bottom: 30px;
        }

        .gallery-item img {
            width: 100%;
            border-radius: 10px;
        }

        .gallery-title {
            margin-bottom: 30px;
            text-align: center;
            color: #e2725b;
        }
    </style>
</head>

<body>
    <website-header></website-header>
    <div class="container gallery-container">
        <h2 class="gallery-title">Blood Nepal Gallery</h2>
        <div class="row">
            <div class="col-md-4 gallery-item">
                <img src="camp1.jpg" alt="Event 1">
                <h5 class="mt-2">Blood Donation Camp 2023</h5>
                <p>Kathmandu</p>
            </div>
            <div class="col-md-4 gallery-item">
                <img src="camp2.jpg" alt="Event 2">
                <h5 class="mt-2">Health Checkup Camp 2023</h5>
                <p>Patan</p>
            </div>
            <div class="col-md-4 gallery-item">
                <img src="camp3.jpg" alt="Event 3">
                <h5 class="mt-2">Blood Drive 2023</h5>
                <p>Bhaktapur</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 gallery-item">
                <img src="camp4.jpg" alt="Event 4">
                <h5 class="mt-2">Awareness Program 2023</h5>
                <p>Kathmandu</p>
            </div>
            <div class="col-md-4 gallery-item">
                <img src="camp5.jpg" alt="Event 5">
                <h5 class="mt-2">Volunteer Meetup 2023</h5>
                <p>Patan</p>
            </div>
            <div class="col-md-4 gallery-item">
                <img src="camp6.jpg" alt="Event 6">
                <h5 class="mt-2">Community Support 2023</h5>
                <p>Bhaktapur</p>
            </div>
        </div>
    </div>
    <website-footer></website-footer>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="header.js"></script>
    <script type="text/javascript" src="footer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
