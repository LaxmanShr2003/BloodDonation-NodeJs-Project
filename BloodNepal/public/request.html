<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet">
    <link rel="icon" href="icon.png">
    <title>Blood Request Page</title>
    <style>

    </style>
</head>

<body>
    <website-header></website-header>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-body">
                        <h3 class="card-title text-center" style="color:#e2725b;">Blood Request</h3>
                        <form action="/request" method="POST">
                            <div class="mb-3">
                                <label for="name" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="name" name="name" placeholder="Name">
                            </div>
                            <div class="mb-3">
                                <label for="number" class="form-label">Phone Number</label>
                                <input type="number" class="form-control" id="number" placeholder="Number" name="phone">
                            </div>
                            <div class="mb-3">
                                <label for="address" class="form-label">Address</label>
                                <input type="text" class="form-control" id="address" placeholder="Address" name="address">
                            </div>
                            <div class="mb-3">
                                <label for="hospital-name" class="form-label">Hospital Name</label>
                                <input type="text" class="form-control" id="hospital-name" placeholder="Hospital Name" name="hname">
                            </div>
                            <div class="mb-3">
                                <label for="date" class="form-label" name="date">Required Date</label>
                                <input type="date" class="form-control" id="date" name="date">
                            </div>
                            <label for="bloodType" class="form-label">Blood Type</label>
                <select class="form-select mb-3" id="bloodType" name="btype">
                    <option selected>Select your blood type</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                </select>
                            <button type="submit" class="btn btn-dark w-100 border"
                                style="background-color: #e2725b;">Apply for blood request</button>
                        </form>
                        <div class="text-center mt-3">
                            <a href="#" style="color: #e2725b;">Reset</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <website-footer></website-footer>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="header.js"></script>
    <script type="text/javascript" src="footer.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</body>

</html>
