<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Blood Nepal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="main.css" rel="stylesheet">
    <link rel="icon" href="icon.png">
    
    <style>
        body {
            background-color: #f5f5f5;
        }

        .card {
            margin-top: 50px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-custom {
            background-color: #e2725b;
            border: none;
        }

        .btn-custom:hover {
            background-color: #cf5d49;
        }
    </style>
</head>

<body>
    <website-header></website-header>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center" style="color:#e2725b;">Forgot Password</h3>
                        <p class="text-center">Enter your email address and new password.</p>
                        <form id="reset-password-form">
                            <div class="form-group">
                                <label for="email">Email address</label>
                                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" required>
                            </div>
                            <div class="form-group mt-3">
                                <label for="new-password">New Password</label>
                                <input type="password" class="form-control" id="new-password" placeholder="New Password" required>
                            </div>
                            <div class="form-group mt-3">
                                <label for="confirm-password">Confirm New Password</label>
                                <input type="password" class="form-control" id="confirm-password" placeholder="Confirm New Password" required>
                            </div>
                            <button type="submit" class="btn btn-custom btn-block mt-4 w-100" style="color: #F5F5DC; ">Reset Password</button>
                        </form>
                        <div class="text-center mt-3">
                            <a href="login.html" style="color: #e2725b;">Back to Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <website-footer></website-footer>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="header.js"></script>
    <script type="text/javascript" src="footer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#reset-password-form').submit(function(event) {
                event.preventDefault();
                
                var email = $('#email').val();
                var newPassword = $('#new-password').val();
                var confirmPassword = $('#confirm-password').val();

                if (newPassword !== confirmPassword) {
                    alert('Passwords do not match. Please try again.');
                    return;
                }

                // Example AJAX request to handle form submission
                $.ajax({
                    type: 'POST',
                    url: '/reset-password',  // Change this URL to your server endpoint
                    data: {
                        email: email,
                        newPassword: newPassword
                    },
                    success: function(response) {
                        alert('Password has been successfully reset.');
                        window.location.href = 'login.html';
                    },
                    error: function(error) {
                        alert('Error resetting password. Please try again.');
                    }
                });
            });
        });
    </script>
</body>

</html>
